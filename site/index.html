<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billbox</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;margin:0;background:#f7f8fa;color:#111827}
      .wrap{max-width:920px;margin:0 auto;padding:72px 20px}
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:28px}
      h1{margin:0 0 10px;font-size:32px}
      p{margin:0 0 16px;line-height:1.6}
      a{color:#2563eb;text-decoration:none}
      a:hover{text-decoration:underline}
      .pill{display:inline-block;padding:10px 12px;border:1px solid #e5e7eb;border-radius:999px;background:#fff}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Billbox</h1>
        <p>All your bills and warranties in one place.</p>
        <a class="pill" href="/legal">Legal</a>
      </div>
    </div>
  </body>
</html>
