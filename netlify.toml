[build]
  base = "site"
  publish = "."
  command = "rm -rf functions && cp -R ../netlify/functions ./functions && npm --prefix functions install --omit=dev"
  functions = "functions"

[functions]
  directory = "functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
