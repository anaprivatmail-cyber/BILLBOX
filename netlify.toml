[build]
  base = "site"
  publish = "."
  command = "rm -rf functions && cp -R ../netlify/functions ./functions && npm --prefix functions install --omit=dev"
  functions = "functions"

[functions]
  directory = "functions"
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js", "google-auth-library", "pdf-parse", "sharp", "stripe"]

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
